<html>
<head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

    <script>
        AWS.config.update({
            region: "eu-west-2",
            endpoint: 'http://localhost:8000',
            accessKeyId: "AKIAQ5PUQQYLR2CJVGQR",
            secretAccessKey: "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"
        });

        var docClient = new AWS.DynamoDB.DocumentClient();

        function deleteSwimmer() {
            var table = "Swimmers";
            var SASANumber = "784576";

            var params = {
                TableName: table,
                Key: {
                    "SASANumber": SASANumber
                }
            };

            docClient.delete(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML = "The conditional delete failed: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML = "The conditional delete succeeded: " + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }

    </script>
</head>

<body>
<input id="conditionalDelete" type="button" value="Conditional Delete" onclick="deleteSwimmer();"/>
<br><br>
<textarea readonly id="textarea" style="width:400px; height:800px"></textarea>

</body>
</html>
