<html>
<head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

    <script>
        AWS.config.update({
            region: "eu-west-2",
            endpoint: 'http://localhost:8000',
            accessKeyId: "AKIAQ5PUQQYLR2CJVGQR",
            secretAccessKey: "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"
        });

        var docClient = new AWS.DynamoDB.DocumentClient();

        function getSwimmer() {
            var table = "Swimmers";
            var SASANumber = "55590669-051f-470a-b1b4-495d8e67b639";

            var params = {
                TableName: table,
                Key: {
                    "SASANumber": SASANumber
                }
            };
            docClient.get(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML = "Unable to read item: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML = "GetItem succeeded: " + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }

    </script>
</head>

<body>
<input id="readItem" type="button" value="Read Item" onclick="getSwimmer();"/>
<br><br>
<textarea readonly id="textarea" style="width:400px; height:800px"></textarea>

</body>
</html>
