<html>
<head>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>

    <script>
        AWS.config.update({
            region: "eu-west-2",
            endpoint: 'http://localhost:8000',
            accessKeyId: "AKIAQ5PUQQYLR2CJVGQR",
            secretAccessKey: "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"
        });

        var dynamodb = new AWS.DynamoDB();

        function createSwimmers() {
            var params = {
                TableName: "Swimmers",
                KeySchema: [
                    {AttributeName: "SASANumber", KeyType: "HASH"},
                ],
                AttributeDefinitions: [
                    {AttributeName: "SASANumber", AttributeType: "S"}
                ],
                ProvisionedThroughput: {
                    ReadCapacityUnits: 5,
                    WriteCapacityUnits: 5
                }
            };

            dynamodb.createTable(params, function (err, data) {
                if (err) {
                    document.getElementById('textarea').innerHTML = "Unable to create table: " + "\n" + JSON.stringify(err, undefined, 2);
                } else {
                    document.getElementById('textarea').innerHTML = "Created table: " + "\n" + JSON.stringify(data, undefined, 2);
                }
            });
        }

    </script>
</head>

<body>
<input id="createTableButton" type="button" value="Create Table" onclick="createSwimmers();"/>
<br><br>
<textarea readonly id="textarea" style="width:400px; height:800px"></textarea>

</body>
</html>
